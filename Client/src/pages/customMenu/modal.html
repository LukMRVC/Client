<ion-header>

    <ion-toolbar>
        <ion-title>Vyberte si</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content padding>
    <ion-list *ngFor="let cat of main" color="light">
        <ion-list-header>
            {{cat[0]}}
        </ion-list-header>
        <div *ngFor="let f of food">
            <ion-item *ngIf="cat[14] == f[14].charAt(0)" (click)="addToMenu(f[0], f[3], f[1])">
                <ion-icon name='add' item-start></ion-icon>
                {{f[0]}}
                <span *ngFor="let subcat of sub">
                    <ion-note class="subcategory" *ngIf="f[14].substring(0, subcat[14].length) == subcat[14]">
                        {{subcat[0]}}
                    </ion-note>
                </span>
                <ion-note item-end>
                    {{f[3]}} Kč
                </ion-note>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
