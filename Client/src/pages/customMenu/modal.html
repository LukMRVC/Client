<ion-header>

    <ion-toolbar>
        <ion-title>Vyberte si</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content padding>
    <ion-list color="light">
        <div *ngFor="let f of food">
            <ion-item (click)="addToMenu(f.Name, f.Price, f.Id)">
                <ion-icon name='add' item-start></ion-icon>
                {{ f.Name }}
                
                    <ion-note class="subcategory">
                        {{ f.Text }}
                    </ion-note>
                
                <ion-note item-end>
                    {{ f.Price }} Kč
                </ion-note>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
