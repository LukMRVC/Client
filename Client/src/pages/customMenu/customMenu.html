<ion-header>

  <ion-navbar>
    <ion-title>CustomMenu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <form [formGroup]="customMenuForm">
            <ion-item>
                <ion-label floating>Název</ion-label>
                <ion-input type="text" formControlName="menuName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Cena: {{price}} Kč</ion-label>
            </ion-item>
            <ion-item>
                <button ion-button color="primary" (click)="addFood()">Přidat</button>
                <button ion-button color="secondary" (click)="saveCustomMenu()">Uložit</button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
