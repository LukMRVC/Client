<ion-header>

  <ion-navbar>
    <ion-title>Historie objednávek</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let order of this.orders">
        <ion-list-header class="date" color="secondary">
            {{ order.Date }}
        </ion-list-header>
        <ion-item>
            Cena: {{ order.TotalPrice }}&nbsp;Kč
        </ion-item>
        <ion-item>
            <div style="margin-top: 1em;">
                <ion-list>
                    <ion-list-header class="order" color="primary">
                        Objednávka:
                    </ion-list-header>
                    <ion-item *ngFor="let orderfood of order.OrderFood">
                        {{ orderfood.FoodCount }}x&nbsp;{{ orderfood.Food.Name }}
                    </ion-item>
                </ion-list>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
