<ion-header>

  <ion-navbar>
    <ion-title>Historie Objednávek</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let order of this.orders">
        <ion-list-header class="date" color="secondary">
            {{ order[0] }}
        </ion-list-header>
        <ion-item>
            Cena: {{order[2]}}&nbsp;Kč
        </ion-item>
        <ion-item>
            <ion-list>
                <ion-list-header class="order" color="primary">
                    Objednávka: 
                </ion-list-header>
                <ion-item *ngFor="let food of order[1].split(',')">
                    {{food}}
                </ion-item>
            </ion-list>
        </ion-item>
    </ion-list>
</ion-content>
