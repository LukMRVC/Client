<ion-header>
    <ion-navbar color="danger">
        <ion-title>Objednávka</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 *ngIf="html.length == 0">Prázdná objednávka</h2>
    <ion-list>
        <ion-item *ngFor="let object of html" (click)="removeItem(object.id)">
            <ion-icon name="remove-circle" item-start></ion-icon>
            {{object.name}}
            <ion-note item-end>{{object.price}} Kč</ion-note>
        </ion-item>
    </ion-list>
    <div id="dropin"></div>
    <button ion-button id="submit_order">Zaplatit</button>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <p>Celková cena: {{totalPrice}} Kč</p>
        <ion-buttons end>
            <button ion-button color="secondary" (click)="order()">Objednat</button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
