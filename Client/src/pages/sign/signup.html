<ion-header>
    <ion-navbar>
        <ion-title>Registrace</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="signup">
    <ion-list center>
        <form [formGroup]="signUpForm">
            <ion-item color="light">
                <ion-label floating>Email</ion-label>
                <ion-input type="email" formControlName="email"> <!---[(ngModel)]="email"--> </ion-input>
            </ion-item>
            <ion-item color="light">
                <ion-label floating>Heslo</ion-label>
                <ion-input type="password" formControlName="password"> <!---[(ngModel)]="password"-->  </ion-input>
            </ion-item>
            <ion-item>
                <button ion-button color="secondary" (click)="signUp()">Registrovat</button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
