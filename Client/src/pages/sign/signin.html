<ion-header>
    <ion-navbar>
        <ion-title>Přihlášení</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="signin">
    <ion-list center>
        <form [formGroup]="signInForm">
            <ion-item color="light">
                <ion-label floating>Email</ion-label>
                <ion-input type="text" formControlName="email"><!-- [(ngModel)]="email" --></ion-input>
            </ion-item>
            <ion-item color="light">
                <ion-label floating>Heslo</ion-label>
                <ion-input type="password" formControlName="password"><!--[(ngModel)]="password"--></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button color="secondary" (click)="login()">Přihlásit</button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
