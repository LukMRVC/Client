<ion-header>
    <ion-navbar>
        <ion-title>Přihlášení</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list center>
        <ion-item>
            <ion-label floating>Uživatelské jméno</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Heslo</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button color="secondary" (click)="login()">Přihlásit</button>
        </ion-item>
    </ion-list>
</ion-content>
