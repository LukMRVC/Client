<ion-header>
  <ion-navbar>
    <ion-title>
      Vlastní menu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button block color="danger" (click)="newMenu()" class="add-button">
        <ion-icon name="add-circle"></ion-icon>
    </button>
    <ion-list>
        <ion-item *ngFor="let menu of menus">
            {{menu.name}}
            {{menu.price}}
        </ion-item>
    </ion-list>
</ion-content>
