<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Vlastní menu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button block color="danger" (click)="newMenu()" class="add-button">
        <ion-icon name="add-circle"></ion-icon>
    </button>
    <ion-list>
        <ion-item *ngFor="let menu of menus">
            <button ion-button outline color="primary" (click)="addToOrder(menu)" class="order-button">
                <ion-icon name='add' item-start></ion-icon>
                 &nbsp;{{menu.name}}
            </button>
            <span class="price">
                <ion-note item-end class="price-note">
                    {{menu.price}} Kč
                </ion-note>
                <button ion-button color="danger" (click)="deleteMenu(menu.name)">Smazat</button>
            </span>
        </ion-item>
    </ion-list>
</ion-content>
